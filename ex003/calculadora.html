<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn-vazio"></button></td>
                    <td><button class="btn-vazio"></button></td>
                    <td><button class="btn-vazio"></button></td>
                    <td><button class="btn-back"onclick="back()">←</button></td>
                </tr>
                <tr>
                    <td><button class="btn-c" onclick="clean()">C</button></td>
                    <td><button class="btn-calc" onclick="insert('')">()</button></td>
                    <td><button class="btn-calc" onclick="insert('%')">%</button></td>
                    <td><button class="btn-calc"onclick="insert('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button class="btn-calc" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button class="btn-calc" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button class="btn-calc" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('')">+/-</button></td>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insert(',')">,</button></td>
                    <td><button class="btn-igual" onclick="calcular()">=</button></td>
                    
                </tr>
            </table>
            <a href="https://github.com/moFRu7" target="_blank" rel="external">@moisescruz</a>
        </div>
    </div>
</body>
</html>
